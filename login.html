<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CalorieDetect Pro</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      /* =========================================
         1. CSS VARIABLES & RESET (Matching Register Page)
         ========================================= */
      :root {
        --primary: #2ecc71; /* Vibrant Green */
        --primary-dark: #27ae60; /* Darker Green */
        --secondary: #2c3e50; /* Dark Blue-Grey */
        --text-dark: #333333;
        --text-light: #666666;
        --bg-body: #f4f6f8;
        --white: #ffffff;
        --shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        --radius: 16px;
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        /* Split background effect like Register page */
        background: linear-gradient(
          135deg,
          var(--secondary) 0%,
          var(--secondary) 50%,
          var(--bg-body) 50%,
          var(--bg-body) 100%
        );
        color: var(--text-dark);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      /* Mobile Background Fix */
      @media (max-width: 768px) {
        body {
          background: var(--bg-body);
        }
      }

      /* =========================================
         2. CARD DESIGN
         ========================================= */
      .login-container {
        width: 100%;
        max-width: 420px; /* Slightly narrower for login */
        perspective: 1000px;
      }

      .login-card {
        background: var(--white);
        padding: 40px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        text-align: center;
        animation: fadeUp 0.6s ease-out;
        border-top: 5px solid var(--primary); /* Brand Accent */
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* =========================================
         3. TYPOGRAPHY & HEADER
         ========================================= */
      .brand-logo {
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--primary);
        margin-bottom: 10px;
        display: inline-block;
      }
      .brand-logo span {
        color: var(--secondary);
      }

      h2 {
        color: var(--secondary);
        font-size: 1.6rem;
        font-weight: 700;
        margin-bottom: 5px;
      }

      p.subtitle {
        font-size: 0.95rem;
        color: var(--text-light);
        margin-bottom: 35px;
      }

      /* =========================================
         4. FORM ELEMENTS
         ========================================= */
      .form-group {
        text-align: left;
        margin-bottom: 25px;
        position: relative;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 0.9rem;
        color: var(--secondary);
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        padding-left: 40px; /* Space for left icon */
        padding-right: 40px; /* Space for right toggle icon */
        border: 1px solid #e1e1e1;
        border-radius: 50px; /* Modern pill shape */
        font-size: 1rem;
        transition: var(--transition);
        background-color: #f9f9f9;
      }

      /* Icon Positioning (Left Side) */
      .form-group .input-icon {
        position: absolute;
        left: 15px;
        top: 42px; /* Adjusted for label height */
        color: #aaa;
        font-size: 0.9rem;
        transition: var(--transition);
        pointer-events: none; /* Allows clicking through to input */
      }

      /* Focus States */
      .form-group input:focus {
        outline: none;
        border-color: var(--primary);
        background-color: var(--white);
        box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.1);
      }

      .form-group input:focus + .input-icon {
        color: var(--primary);
      }

      /* Toggle Password Eye Icon (Right Side) */
      .toggle-password {
        position: absolute;
        right: 15px;
        top: 42px; /* Align with input text vertically */
        cursor: pointer;
        color: #aaa;
        z-index: 2; /* Ensure it's clickable */
        font-size: 0.9rem;
        transition: color 0.3s;
      }

      .toggle-password:hover {
        color: var(--primary);
      }

      /* =========================================
         5. BUTTONS & LINKS
         ========================================= */
      .btn-login {
        width: 100%;
        padding: 14px;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        margin-top: 10px;
      }

      .btn-login:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
      }

      .register-link {
        margin-top: 30px;
        font-size: 0.9rem;
        color: var(--text-light);
      }

      .register-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 700;
        transition: color 0.2s;
      }

      .register-link a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- HTML STRUCTURE -->
    <div class="login-container">
      <div class="login-card">
        <!-- Brand Logo -->
        <div class="brand-logo">
          <i class="fa-solid fa-leaf"></i> Calorie<span>Detect</span>
        </div>

        <h2>Welcome Back</h2>
        <p class="subtitle">Login to manage your daily goals.</p>

        <form id="login-form">
          <!-- Name Input (New) -->
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              id="fullname"
              placeholder="e.g. John Doe"
              required
            />
            <i class="fa-solid fa-user input-icon"></i>
          </div>

          <!-- Email Input -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="e.g. john@example.com"
              required
            />
            <i class="fa-solid fa-envelope input-icon"></i>
          </div>

          <!-- Password Input -->
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
            <!-- Left Icon (Lock) -->
            <i class="fa-solid fa-lock input-icon"></i>
            <!-- Right Icon (Eye Toggle) -->
            <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
          </div>

          <!-- Login Button -->
          <button type="submit" class="btn-login">Login</button>
        </form>

        <!-- Register Link -->
        <p class="register-link">
          Donâ€™t have an account? <a href="register.html">Register here</a>
        </p>
      </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
      // 1. Toggle Password Visibility
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");

      togglePassword.addEventListener("click", function (e) {
        // toggle the type attribute
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        // toggle the eye slash icon
        this.classList.toggle("fa-eye-slash");
      });

      // 2. Main Login Logic
      const loginForm = document.getElementById("login-form");

      loginForm.addEventListener("submit", function (e) {
        // Prevent default form submission (page reload)
        e.preventDefault();

        // Get user inputs
        const enteredName = document.getElementById("fullname").value.trim();
        const enteredEmail = document.getElementById("email").value.trim();
        const enteredPassword = document.getElementById("password").value;

        // --- Validation Step 1: Check for empty fields ---
        if (
          enteredName === "" ||
          enteredEmail === "" ||
          enteredPassword === ""
        ) {
          alert("Please fill all fields");
          return;
        }

        // --- Validation Step 2: Basic Email Format Check ---
        // Simple check: must contain '@' and '.'
        if (!enteredEmail.includes("@") || !enteredEmail.includes(".")) {
          alert("Enter a valid email");
          return;
        }

        // --- Step 3: Retrieve Data from LocalStorage ---
        const storedData =
          localStorage.getItem("registeredUser") ||
          localStorage.getItem("user");

        if (!storedData) {
          alert("No registered user found. Please register first.");
          window.location.href = "register.html";
          return;
        }

        // --- Step 4: Parse JSON Data ---
        const user = JSON.parse(storedData);

        // --- Step 5: Verify Credentials (Name check is optional usually, but added as requested) ---
        // Note: Typically login uses Email + Password. If you want strictly Name too, ensure names match exactly.
        // Assuming loosely that name match isn't critical for security but requested for UI flow.
        // A strict check would be: user.name === enteredName && user.email === enteredEmail...

        if (user.email === enteredEmail && user.password === enteredPassword) {
          // Optional: Check name if strict validation is needed
          // if(user.name !== enteredName) { alert("Name doesn't match records"); return; }

          // Small delay for better UX
          setTimeout(() => {
            alert("Login successful");

            // Save login state
            localStorage.setItem("loggedIn", "true");
            // Use the stored user name for consistency
            localStorage.setItem("userName", user.name);

            // Redirect to the main site
            window.location.href = "dashboard.html";
          }, 300);
        } else {
          // Credentials did not match
          alert("Invalid email or password");
        }
      });
    </script>
  </body>
</html>
